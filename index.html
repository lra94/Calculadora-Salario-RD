<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Salario RD</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <dir class="container p-3 mb-2 bg-secondary text-white">
        <h1>Calculadora Salario RD</h1>
        <hr>

        <h3>Esta aplicación calcula el salario y sus respectivas retenciones segun la ley para los empleados en República Dominicana.</h3>

        <form>
           <!--
               <input type="number" id="salario" class="form-control inpunt-salario" placeholder="Ingrese salario mensual" aria-describedby="basic-addon1">
           --> 
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                 <input type="number" id="salario" class="form-control inpunt-salario" placeholder="Ingrese salario mensual" aria-label="Amount (to the nearest dollar)">
              </div>
            <button type="submit" id="btn-calcular" class="btn btn-success">Calcular</button>
            <button type="submit" id="btn-borrar" class="btn btn-warning">Borrar</button>
        </form>
    </dir>
    <div id="template-div" class="calculos">
    </div>

    <template id="template-calculo">       
            <h5 id="sfs"></h5>
            <h5 id="afp"></h5>
            <h5 id="isr"></h5>
            <h5 id="ttr"></h5>
            <h5 id="snm"></h5>
            <h5 id="snq"></h5>
    </template>
    
    <script src="app.js"></script>
</body>
</html>
