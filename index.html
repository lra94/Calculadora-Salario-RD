<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Salario RD</title>
</head>
<body>
    
    <h1>Calculadora Salario RD</h1>
    <hr>

    <h2>Esta aplicacion calcula el salario y sus respectivas retenciones segun la ley para los empleados en Republica Dominicana.</h2>

    <form>
        <input type="text" id="salario" placeholder="Ingrese su salario mensual">

        <button type="submit" id="calcular">Calcular</button>
    </form>

    


    <template>
        <div id="calculo-retenciones">
            <h3>Seguro Familiar de Salud (SFS): </h3>
            <h3>Administradora de Fondo de Pensiones (AFP):</h3>
            <h3>Impuesto Sobre la Renta (ISR):</h3>
            <h3>Total Retenciones:</h3>
            <h3>Salario Neto Mensual:</h3>
            <h3>Salario Neto Quincenal:</h3>
        </div>
    </template>
    
</body>
</html>
