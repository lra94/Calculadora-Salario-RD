<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Salario RD</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <dir class="container p-3 mb-2 bg-secondary text-white">
        <h1>Calculadora Salario RD</h1>
        <hr>

        <h3>Esta aplicacion calcula el salario y sus respectivas retenciones segun la ley para los empleados en Republica Dominicana.</h3>

        <form>
            <input type="number" id="salario" class="inpunt-salario" placeholder="Ingrese su salario mensual">
            <button type="submit" id="btn-calcular" class="btn btn-success">Calcular</button>
            <button type="submit" id="btn-borrar" class="btn btn-warning">Borrar</button>
        </form>
    </dir>
    
    


    <template>
        <div id="calculo-retenciones">
            <h3>Seguro Familiar de Salud (SFS): </h3>
            <h3>Administradora de Fondo de Pensiones (AFP):</h3>
            <h3>Impuesto Sobre la Renta (ISR):</h3>
            <h3>Total Retenciones:</h3>
            <h3>Salario Neto Mensual:</h3>
            <h3>Salario Neto Quincenal:</h3>
        </div>
    </template>
    
    <script src="app.js"></script>
</body>
</html>
